<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add Hardware Page</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body style="background-color :turquoise">
		<div class="container mt-5 bg-dark">
			<form class="p-5 ">
				<div class="form-group row">
					<label
						for="HwName"
						class="col-sm-3 col-form-label"
						>HARDWARE NAME
					</label>
					<div class="col-sm-9">
						<input
							type="text"
							class="form-control"
							placeholder="Hardware Name"
							id="name"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label
						for="HwId"
						class="col-sm-3 col-form-label"
						>hardware ID</label
					>
					<div class="col-sm-9">
						<input
							type="text"
							class="form-control"
							placeholder="Hardware Id"
							id="id"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label
						for="HwNumber"
						class="col-sm-3 col-form-label"
						>hardware number</label
					>
					<div class="col-sm-9">
						<input
							type="text"
							class="form-control"
							placeholder="Hardware Number"
							id="number"
						/>
					</div>
				</div>

				<div class="form-group row">
					<label
						for="HwType"
						class="col-sm-3 col-form-label"
						>hardware TYPE</label
					>
					<div class="col-sm-9">
						<input
							type="text"
							class="form-control"
							placeholder="Hardware Type"
							id="type"
						/>
					</div>
				</div>

				<div class="form-group row">
					<label
						for="HwPrice"
						class="col-sm-3 col-form-label"
						>Hardware Price</label
					>
					<div class="col-sm-9">
						<input
							type="text"
							class="form-control"
							placeholder="Hardware Price"
							id="price"
						/>
					</div>
				</div>

				<div class="form-group row">
					<label
						for="HwQuantity"
						class="col-sm-3 col-form-label"
						>Hardware QUANTITY</label
					>
					<div class="col-sm-9">
						<input
							type="text"
							class="form-control"
							placeholder="Hardware Quantity"
							id="quantity"
						/>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-9">
						<button
							type="button"
							class="btn btn-primary"
							onclick="addHardwareAsset() ; returnToFirst();"
						>
							ADD HARDWARE
						</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="../jsFiles/add.js"></script>
</html>
