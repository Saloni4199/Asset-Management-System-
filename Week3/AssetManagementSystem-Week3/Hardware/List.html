<!DOCTYPE html> 
<html lang="en">
    <head>
        
        <title>List Hardware Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../style.css">    
</head>
    <body style="background-color :turquoise">
       <table class="table table-striped table-dark mt-5 ">
            <thead>
              <tr>
                <th scope="col">Hardware Name</th>
                <th scope="col">Hardware ID</th>
                <th scope="col">Hardware Number</th>
                <th scope="col">Hardware Type</th>
                <th scope="col">Hardware Price</th>
                <th scope="col">Hardware Quantity</th>
               
              </tr>
            </thead>
            <tbody>
                <script language="javascript" type="text/javascript">
                                     
                    var HwArray = JSON.parse(localStorage.getItem("hw1"));
                    for (var a=0; a < HwArray.length; a++) {
                        document.write("<tr>");
                            document.write("<td>"+HwArray[a]["hname"]+
                                "</td><td>"+HwArray[a]["hid"]+"</td><td>"+
                                    HwArray[a]["hnumber"]+"</td><td>"+HwArray[a]["htype"]+
                                        "</td><td>"+HwArray[a]["hprice"]+"</td><td>"+HwArray[a]["hQuantity"]
                                            +"</td>");
                  
                    document.write("</tr>");
                    }
                </script>
            </tbody>
          </table>
        </body>
        </html>
