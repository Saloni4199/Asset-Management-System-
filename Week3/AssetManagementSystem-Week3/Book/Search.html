    <body style="background-color :turquoise">

        <div class="row mt-5"></div>

            <div class="form-group row">
              <label for="bookDelete" class="col-sm-3 col-form-label ">Enter Book Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Book Name" id="name">

        <div class="container" >

                <th scope="col">Book Id</th>

                <th scope="col">Book Price</th>

            <tbody>
              <tr>
              <script language="javascript" type="text/javascript">
                                   
                  var BookArray = JSON.parse(localStorage.getItem("temp"));
                  console.log(BookArray);
                      
                          document.write("<td>"+BookArray["bid"]+
                              "</td><td>"+BookArray["bName"]+"</td><td>"+
                                  BookArray["bAuthor"]+"</td><td>"+BookArray["bPrice"]+
                                      "</td><td>"+BookArray["bQuantity"]+"</td><td>"+BookArray["bType"]+
